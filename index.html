<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>

<div class="wall_paper">
  <div class="calculater">
    <div id="result">0</div>
    <div class="button_container0">
      <button type="submit" onclick="clickbutton(this)">7</button>
      <button type="submit" onclick="clickbutton(this)">8</button>
      <button type="submit" onclick="clickbutton(this)">9</button>
      <button type="submit" onclick="clickbutton(this)">+</button>
    </div>
    <div class="button_container1">
      <button type="submit" onclick="clickbutton(this)">4</button>
      <button type="submit" onclick="clickbutton(this)">5</button>
      <button type="submit" onclick="clickbutton(this)">6</button>
      <button type="submit" onclick="clickbutton(this)">-</button>
    </div>
    <div class="button_container2">
      <button type="submit" onclick="clickbutton(this)">1</button>
      <button type="submit" onclick="clickbutton(this)">2</button>
      <button type="submit" onclick="clickbutton(this)">3</button>
      <button type="submit" onclick="clickbutton(this)">*</button>
    </div>
    <div class="button_container3">
      <button type="submit" onclick="clickbutton(this)">0</button>
      <button type="submit" onclick="clickbutton(this)">00</button>
      <button type="submit" onclick="clickbutton(this)">.</button>
      <button type="submit" onclick="clickbutton(this)">/</button>
    </div>
    <div class="button_container4">
      <button type="submit" onclick="clickbutton(this)">AC</button>
      <button type="submit" onclick="clickbutton(this)">=</button>
    </div>
  </div>
  
</div>
 
 
 
 <script src="main.js"></script>
 </body>
 </html>
